    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">交易记录</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
				<div class="search-wrap">
					<div class="search-content">
						<form action="{:U('Trade/trade')}" method="post">
							<table class="search-tab">
								<tr>
                                    <th width="120">选择币种:</th>
                                    <td>
                                        <select name="currency_id" id="">
                                            <option value="0">全部</option>
                                            <volist name="currency" id="vo">
                                            <if condition="I('currency_id') eq $vo['currency_id']">
                                                <option value="{$vo['currency_id']}" selected="selected">{$vo['currency_name']}</option>
                                                <else/>
                                                <option value="{$vo['currency_id']}" >{$vo['currency_name']}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </td>
                                    <th width="120">选择类型:</th>
                                    <td>
                                        <select name="type" id="">
                                            <option value="0">全部</option>
                                            <if condition="I('type') eq 'buy'">
                                                <option value="buy" selected="selected">买入</option>
                                                <else/>
                                                <option value="buy" >买入</option>
                                            </if>
                                            <if condition="I('type') eq 'sell'">
                                            <option value="sell" selected="selected">卖出</option>
                                                <else />
                                                <option value="sell" >卖出</option>
                                            </if>
                                            
                                        </select>
                                    </td>

									<th width="70">购买人:</th>
									<td><input class="common-text" placeholder="ID" name="id" value="{$member_id}" id="" type="text"></td>
									<td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>成交编号</th>
                            <!-- <th>订单号</th> -->
                            <th>用户(ID)</th>
                            <th>币种</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>总量</th>
							<th>手续费</th>
							<th>类型</th>
                            <th>成交时间</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.trade_id}</td>
                            <!-- <td>{$vo.trade_no}</td> -->
                            <td>{$vo.member_id}</td>
                            <td>{$vo.b_name}</td>
                            <td>{$vo['num']*1}</td>
                            <td>{$vo['price']*1}</td>
                            <td>{$vo['money']*1}</td>
							<td>{$vo['fee']*1}</td>
                            <td>{$vo['type_name']*1}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> <ul>{$page}</ul></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(7).show();
$(".sub-menu").eq(7).children("li").eq(1).addClass("on");
</script>
