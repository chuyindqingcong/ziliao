<!-- footer开始 -->
<include file="App/Home/View/Public/new_footer.html"/>
<script type="text/javascript">
	
	var timer="";
	var nums=60;
	var validCode=true;//定义该变量是为了处理后面的重复点击事件
	$("#form-button").on('click',function(){
	            var phone=$('#phone').val();
				
	            var code=$(this);
	            if(validCode){
	                validCode=false;
	                timer=setInterval(function(){
	                    if(nums>0){
	                        nums--;
	                        code.text(nums+"秒后重新发送");
	                        code.addClass("gray-bg");
	                    }
	                    else{
	                        clearInterval(timer);
	                        nums=60;//重置回去
	                        validCode=true;
	                        code.removeClass("gray-bg");
	                        code.text("获取验证码");
	            }
	                },1000)
	            }
				
				$.post("{:U('Common/ajaxSandPhone')}",{'phone':phone},
                    function(d){
                       layer.msg(d.info);
                        if(d.status==1){
                            nums=60;
                            
            	 }
            });
	            

	        })
			
		$("#save").on('click',function(){
	            var phone=$('#phone').val();
				var code=$('#code').val();
				if(!phone)
				{
					return;
				}
				
				if(!code)
				{
					return;
				}
				$.post("{:U('Safe/phone')}",{'phone':phone,'code':code},
                    function(d){  
						
                        layer.msg(d.info);
            });
	            

	        })
</script>
