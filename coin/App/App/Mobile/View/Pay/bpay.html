<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第九交易网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="__PUBLIC__/new/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="__PUBLIC__/new/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/new/css/style.css">
    <style type="text/css">
    	
    </style>
</head>
<body>
	<div class="container" style="padding: 0;">
        <div class="Wf-div1" style="">
            <a href="{:U('User/jiaoyi')}"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <span>{$currency.currency_name}</span>
        </div>
        <div style="width: 100%;height: 0.1rem;background-color: #f6f6f6;float: left;">
        </div>
        <div style="float: left;width: 100%;">
            <p style="padding: 0.15rem 0;text-align: center;">这是您的钱包地址，请将您的<span style="color: #337cbf">{$currency.currency_name}</span>转入此地址：</p>
            <p style="padding: 0.35rem 0;text-align: center;background-color: #f7f7f7;">{$list['chongzhi_url']}</p>
            <div class="w-f" style="padding-left: 10px;margin-top: 0.3rem;font-size: 0.22rem;padding-bottom: 0.2rem;">
                <p style="line-height: 0.35rem;">转入说明</p>
                <p style="line-height: 0.35rem;">1. 转入是自动的，转账需要整个网络进行确认，达到2个确认后您的会自动充值到您的账户中</p>
                <p style="line-height: 0.35rem;">2. 此地址是您的唯一且独自使用的转入地址，您可以同时进行多次充值</p>
            </div>

        <div style="width: 100%;height: 0.1rem;background-color: #f6f6f6;float: left;">
        </div>

            <div class="" style="margin-top: 0.2rem;padding:0 0.2rem;font-size: 0.24rem">
                <p>转入记录</p>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>数量</th>
                      <th>发送时间</th>
                      <th>状态</th>
                    </tr>
                  </thead>
                  <tbody>
                  <volist name="chongzhi" id='vo'>
                    <tr>
                      <th scope="row">{$vo.id}</th>
                      <td>{$vo.num}</td>
                      <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                      <td><eq name="vo.status" value='2'>等待中<else/>充值成功</eq></td>
                    </tr>
                  </volist>
                  </tbody>
                </table>
            </div>            
        </div>
	</div>
<include file="Public/footer"/>
<script src="__PUBLIC__/new/js/jquery.min.js"></script>
<script src="__PUBLIC__/new/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var cw = document.documentElement.clientWidth;
if (cw > 1920) {
    cw = 1920;
}
document.getElementsByTagName("html")[0].style.fontSize = 40 * ( cw / 300) + 'px'
</script>
</body>
</html>
